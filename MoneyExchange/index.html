<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
     <form action="" method="">
        <div class="amount">
            <p>Enter Amount:</p>
            <input type="text" value="100" id="currency">
        </div>
        <div class="dropdown">
            <div class="from">
            <p>From:</p>
            <div class="submit-container">
                <img id="flag1" src="https://flagsapi.com/US/flat/64.png" alt="Country">
                <select name="from" id="from2">
                    <option value="USD">USD</option>
                </select>
            </div>
        </div>
        <div>
            <i class="fa-solid fa-right-left"></i></div>
        <div class="to">
            <p>To:</p>
            <div class="submit-container">
                <img id="flag2" src="https://flagsapi.com/PK/flat/64.png" alt="Country">
                <select name="to" id="to2">
                    <option value="PKR">PKR</option>
               </select>
            </div>
        </div>
    </div>
        <div class="rate"><p id="rates"></p></div>
        <button id="btn">Get Exchange Rate</button>
    </form>
</div>   
<script src="countries.js"></script>
<script src="script.js"></script>
</body>
</html>
